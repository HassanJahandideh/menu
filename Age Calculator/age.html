<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./age-design.css">
    <!-- .heading-1 Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- paragraph title font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font for input type -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <!-- final result Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

</head>

<body>

    <div class="border-design">
        <div class="heading-1">
            <h2>Age Calculator</h2>
        </div>
        <div class="input">
            <p class="title">Day</p>
            <input type="text" id="day" placeholder="DD" minlength="1" maxlength="2">
            <hr>
            <p class="title">Month</p>
            <input type="text" id="month" placeholder="MM" minlength="1" maxlength="2">
            <hr>
            <p class="title">Year</p>
            <input type="text" id="year" placeholder="YYYY" minlength="4" maxlength="4">
            <hr>
        </div>
        <div class="container">
            <button id="btn" onclick="age()">
                <p id="btnText">Submit</p>
                <div class="check-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </div>
            </button>
    </div>
   <div class="final-result"></div>

<script src="./age.js"></script>
</body>
</html>
